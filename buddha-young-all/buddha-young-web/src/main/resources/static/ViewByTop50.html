<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>浏览次数最多的50个商家</title>
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script>
        $(document).ready(function() {
           $.get("/viewbytop50", function (data) {
               var myChart = echarts.init(document.getElementById("viewbytop50"));

               var option = {
                   tooltip : {
                       trigger: 'axis',
                       showDelay : 0,
                       axisPointer:{
                           show: true,
                           type : 'cross',
                           lineStyle: {
                               type : 'dashed',
                               width : 1
                           }
                       }
                   },
                   toolbox: {
                       show : true,
                       feature : {
                           mark : {show: true},
                           dataZoom : {show: true},
                           dataView : {show: true, readOnly: false},
                           restore : {show: true},
                           saveAsImage : {show: true}
                       }
                   },
                   xAxis: [{
                       name: '浏览量',
                       type : 'value',
                       splitNumber: 4,
                       scale: true
                   }],
                   yAxis: [{
                       name: '人均消费',
                       type : 'value',
                       splitNumber: 4,
                       scale: true
                   }],
                   series: data
               };

               myChart.setOption(option);
           })
        });
    </script>
</head>
<body>
<div id="viewbytop50" style="width: auto; height: 500px; border:1px solid #ccc;padding:10px;"></div>
</body>
</html>
